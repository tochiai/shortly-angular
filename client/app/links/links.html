<div id="container" ng-controller='LinksController'>
<!-- Your html here -->
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="navbar-brand">Links</span>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="searchLinks.url">
        </div>
      </form>
      <ul class="nav navbar-nav">
        <li><a href="#/shorten">Shorten a link</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <ul>
    <li ng-repeat='link in data.links | orderBy: "-visits" | filter: searchLinks:strict'>{{ link.title }} - {{ link.url }} Visits: {{ link.visits }}</li>
  </ul>
</div>
